xbmc:bedRoom.host=192.168.0.32
xbmc:bedRoom.rsPort=8080
xbmc:bedRoom.wsPort=9090
xbmc:bedRoom.username=xbmc
xbmc:bedRoom.password={{xbmc_bedroom_password}}

