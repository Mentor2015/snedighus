
folder:items=10,items
folder:sitemaps=10,sitemap
folder:rules=10,rules
folder:scripts=10,script
folder:persistence=10,persist

security:option=EXTERNAL
security:netmask=192.168.0.0/24

persistence:default=rrd4j

mail:hostname={{mail_smtp_server}}
mail:port=25
mail:username={{mail_username}}
mail:password={{mail_password}}
mail:from={{mail_from}}

prowl:apikey={{prowl_api_key}}
prowl:url=https://api.prowlapp.com/publicapi/

logging:pattern=%date{ISO8601} - %-25logger: %msg%n

bluetooth:refresh=60

ntp:hostname=ptbtime1.ptb.de

hue:ip={{philips_hue_ip}}
hue:secret={{philips_hue_secret}}

rfxcom:serialPort=/dev/{{ rfxcom_tty }}

zwave:port=/dev/{{ zwave_tty }}
zwave:healtime=2

